<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Plant Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div id="loginForm">
      <h2>Smart Plant Green House</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Masuk</button>
    </div>

    <div id="dashboard">
      <h1>Dashboard Sensor</h1>

      <div class="grid">
        <div class="card">
          <h3>Kelembaban Tanah</h3>
          <div class="value" id="soilMoisture">0%</div>
          <div class="status" id="soilStatus">-</div>
        </div>

        <div class="card">
          <h3>Tingkat Cahaya</h3>
          <div class="value" id="lightLevel">0%</div>
          <div class="status" id="lightStatus">-</div>
        </div>

        <div class="card">
          <h3>Gerakan (PIR)</h3>
          <div class="value" id="motion">Tidak Terdeteksi</div>
          <div class="status" id="motionStatus">-</div>
        </div>
      </div>

      <div class="logoutWrap">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
